{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<p>{{ user.username }}</p>
<ul>
    {% for tweet in tweets %}
    <li>
        「{{ tweet.content }}」
        <button><a href="{% url 'tweets:detail' pk=tweet.id %}">詳細</a></button>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'tweets:home' %}">Homeに戻る</a>


{% endblock %}
